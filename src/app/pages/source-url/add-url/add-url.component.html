<form [formGroup]="form" (ngSubmit)="add()">
  <mat-grid-list cols="2" rowHeight="300px">
    <mat-grid-tile>
      <div class="example-container">
        <input type="hidden" formControlName="id">
        <mat-form-field appearance="outline">
          <mat-label>Url</mat-label>
          <input matInput placeholder="Placeholder" formControlName="url" required>
          <mat-error>Please Enter Url</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Type</mat-label>
          <input matInput placeholder="Placeholder" formControlName="type" required>
          <mat-error>Please Enter Type</mat-error>
        </mat-form-field>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>
      <div class="example-container">
        <mat-form-field appearance="outline">
          <mat-label>Source</mat-label>
          <mat-select placeholder="Source" formControlName="source_id" required>
            <mat-option *ngFor="let source of sources" [value]="source.id">{{ source.name }}</mat-option>
          </mat-select>
          <mat-error>Please Select Source</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Language</mat-label>
          <mat-select placeholder="Language" formControlName="language_id" required>
            <mat-option *ngFor="let option of languages" [value]="option.id">{{ option.name }}</mat-option>
          </mat-select>
          <mat-error>Please Select Language</mat-error>
        </mat-form-field>
        <div class="button-row">
          <button class="mat-raised-button" (click)="close()">Close</button>
          <button class="mat-raised-button mat-primary" type="submit" [disabled]="!form.valid">Save</button>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</form>
