<div class="mat-elevation-z8 contain">
  <mat-form-field>
    <input
      matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Filter"
    />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort>
    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <!-- English Name Column -->
    <ng-container matColumnDef="englishName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>English Name</th>
      <td mat-cell *matCellDef="let element">{{ element.englishName }}</td>
    </ng-container>
    <!-- ISO Code Column -->
    <ng-container matColumnDef="isoCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ISO Code</th>
      <td mat-cell *matCellDef="let element">{{ element.isoCode }}</td>
    </ng-container>
    <!-- Code1 Column -->
    <ng-container matColumnDef="code_1">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Code 1</th>
      <td mat-cell *matCellDef="let element">{{ element.code_1 }}</td>
    </ng-container>
    <!-- Code2 Column -->
    <ng-container matColumnDef="code_2">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Code 2</th>
      <td mat-cell *matCellDef="let element">{{ element.code_2 }}</td>
    </ng-container>
    <!-- Encoding Column -->
    <ng-container matColumnDef="encoding">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Encoding</th>
      <td mat-cell *matCellDef="let element">{{ element.encoding }}</td>
    </ng-container>

    <!-- action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          color="primary"
          (click)="openEditDialog(element)"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteLanguage(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    showFirstLastButtons
  ></mat-paginator>

  <div class="example-button-row">
    <button mat-fab color="primary" (click)="openAddDialog()">
      <mat-icon aria-label="Example icon-button with a heart icon"
        >add</mat-icon
      >
    </button>
  </div>
</div>
