<h1 mat-dialog-title>{{data.message}}</h1>
<div mat-dialog-content>
  <p><strong>CAUTION!</strong> All sub data will be deleted as well. This cannot be undone later.</p>
</div>
<div mat-dialog-actions>
  <button mat-button id="no-button" [mat-dialog-close]="false">No</button>
  <button mat-button id="yes-button" [mat-dialog-close]="true">Yes</button>
</div>
