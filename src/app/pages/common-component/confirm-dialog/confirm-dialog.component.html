<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <p [innerHTML]="data.message"></p>
  <p> <strong> Once deleted. This operation can't be reverted.</strong></p>

</div>
<div mat-dialog-actions align="end" >
  <button mat-button id="no-button" [mat-dialog-close]="false">Cancel</button>
  <button mat-button id="yes-button" [mat-dialog-close]="true" style="color:red;">Delete</button>
</div>
