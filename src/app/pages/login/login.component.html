<div class="hgroup">
  <h1>Siaq Project</h1>
  <h3> </h3>
</div>
<form [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="example-container">
    <mat-form-field>
      <input matInput placeholder="Enter your email" formControlName="email" [(ngModel)]="loginData.email" required>
      <mat-error *ngIf=" f.email.errors">{{getErrorMessage('Email')}}</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Enter your password" [(ngModel)]="loginData.password" [type]="hide ? 'password' : 'text'"
        formControlName="password" required>
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      <mat-error *ngIf=" f.password.errors">{{getErrorMessage('Password')}}</mat-error>
    </mat-form-field>
  </div>
  <button type="button" class="button buttonBlue" type="submit" [disabled]="!loginForm.valid">Login
    <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
  </button>
</form>
<footer><a href="http://www.polymer-project.org/" target="_blank"><img src="https://www.polymer-project.org/images/logos/p-logo.svg"></a>
  <p>Copy Rights</p>
</footer>
